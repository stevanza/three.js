<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLE ADVENTURE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(219, 88, 82, 0.7), rgba(138, 214, 214, 0.7)),
                        url('img/templerun.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Permanent Marker', cursive;
        }

        .game-title {
            color: #fff;
            font-size: 4.5rem;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #db5852;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #8ad6d6, 0 0 40px #8ad6d6;
            }
        }

        .play-container {
            position: relative;
            margin-top: 2rem;
        }

        .play-button {
            padding: 1.2rem 3.5rem;
            font-size: 2rem;
            font-family: 'Permanent Marker', cursive;
            background: linear-gradient(45deg, #db5852, #8ad6d6);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8ad6d6, #db5852);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .play-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .play-button:hover::before {
            opacity: 1;
        }

        .play-button:active {
            transform: translateY(2px);
        }

        .torch {
            position: fixed;
            width: 100px;
            height: 150px;
            background: radial-gradient(circle at 50% 0,
                rgba(219, 88, 82, 0.4),
                transparent 70%);
            animation: flicker 0.5s infinite alternate;
        }

        .torch-left {
            left: 10%;
            top: 20%;
            background: radial-gradient(circle at 50% 0,
                rgba(219, 88, 82, 0.4),
                transparent 70%);
        }

        .torch-right {
            right: 10%;
            top: 20%;
            background: radial-gradient(circle at 50% 0,
                rgba(138, 214, 214, 0.4),
                transparent 70%);
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="torch torch-left"></div>
    <div class="torch torch-right"></div>
    
    <h1 class="game-title">TEMPLE ADVENTURE</h1>
    
    <div class="play-container">
        <button class="play-button" onclick="window.location.href='game/index.html'">
            PLAY NOW
        </button>
    </div>
</body>
</html>
